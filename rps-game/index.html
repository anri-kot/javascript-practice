<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Game</title>
</head>
<body>
    <h1>Rock Paper and Scissors</h1>
    <p>
        Choose:
        <button onclick="computeChoice(0)">ROCK</button>
        <button onclick="computeChoice(1)">PAPER</button>
        <button onclick="computeChoice(2)">SCISSORS</button>
    </p>
    <strong>
        <p>Your choice: <span id="user-choice">waiting...</span></p>
        <p>Computer choice: <span id="cpu-choice">waiting...</span></p>
        <p>Result: <span id="result">waiting...</span></p>
    </strong>

    <script src="app.js"></script>
</body>
</html>
